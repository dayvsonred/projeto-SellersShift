<div class="signin-content">
	<mat-card style="text-align: center;">
		<mat-card-content>
				

				<mat-card class="example-card">
					<mat-card-header>
					  <mat-card-subtitle></mat-card-subtitle>
					  <mat-card-title>Validação do e-mail pendente</mat-card-title>
					</mat-card-header>
				<br />
				<br />
					<mat-card-content>
					  <p style="text-align: left;" >Foi enviado para sua conta de email um link para confirmar o email</p>
					  <mat-divider></mat-divider>
					</mat-card-content>
					<mat-card-footer>
					  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
					</mat-card-footer>
				</mat-card>
				

				<section>
                    <div class="example-button-row">
                      <div class="demo-button-container" style="text-align: center;">
						<button mat-raised-button color="primary"  (click)="goLogin()"  style="margin-right:20px" >Ir para login</button>
                      </div>
                    </div>
                  </section>



		</mat-card-content>
	</mat-card>
</div>
