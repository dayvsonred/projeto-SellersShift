<div class="signin-content">
	<mat-card style="text-align: center;">
		<mat-card-content>
			<!-- <form [formGroup]="form" (ngSubmit)="onSubmit()"> -->
				<mat-card-title>
					<p>create new TODO</p>
				</mat-card-title>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Todo" formControlName="todoName" required>
            <mat-error *ngIf="isFieldInvalid('todoName')">
              Please inform title of TODO
            </mat-error>
          </mat-form-field>

          <br />
          <section>
            <div class="example-button-row">
              <div class="demo-button-container" style="text-align: center;">
    
                <button mat-raised-button color="primary" (click)="goBack()" class="demo-button" style="margin-right:20px">
                  back page
                </button>
                <button mat-raised-button color="primary" type="submit">Creat</button>
              </div>
            </div>
          </section>


        </form>
				
				
			<!-- </form> -->
		</mat-card-content>
	</mat-card>
</div>
